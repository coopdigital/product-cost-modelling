{% extends 'base.html' %}

{% block content %}
  <div id="chart"></div>
{% endblock %}

{% block js %}
  {{ block.super }}
  <script type="text/javascript">
    $(function() {
      var dates = {{ dates|safe }};
      var priceIndices = {{ price_indices|safe }};

      var chart = c3.generate({
        data: {
          x: 'date',
          columns: [
            dates,
            priceIndices['Wheat'],
            priceIndices['Corn']
          ]
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: '%b \'%y'
            }
          }
        }
});

    });
  </script>
{% endblock %}
